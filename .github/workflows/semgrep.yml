name: Semgrep Analysis

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Semgrep
        run: pip install semgrep

      - name: Run Semgrep with custom rules
        run: semgrep --config semgrep-rules.yml app.py --json > semgrep-results.json

      - name: Analyze Semgrep results
        run: |
          findings=$(jq '.results | length' semgrep-results.json)
          if [ "$findings" -ge 1 ]; then
            echo "Blocking due to $findings findings."
            exit 1

